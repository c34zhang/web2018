<div id=title>Project 1: Vital Health</div>

<div id="background">
  <div id="gallery">
      
    <figure class="tag1">
        <h1>1. the challenge</h1>
    </figure>
      
    <figure class="pic1">
        <p><i>how might we make managing our healthcare needs easy and intuitive?</i></p>
    </figure>
      
    <figure class="pic2">
        <h2>project deliverables</h2>
        <div id="list">
            <li>user research</li>
            <li>problem statement</li>
            <li>information architecture</li>
            <li>user flow</li>
            <li>wireframes</li>
            <li>prototype</li>
        </div>
    </figure>
      
      
    <figure class="tag2">
        <h1>2. user research</h1>
    </figure>
      
    <figure class="pic3">
        <h2>areas of user research</h2>
        <div id="list">
            <li>importance of staying up-to-date on yearly exams</li>
            <li>process of finding doctors</li>
            <li>methods of filing and storing medical history</li>
            <li>tracking (or not tracking) personal health</li>
            <li>methods of communication with doctors and pharmacy</li>
            <li>management and payment of medical bills</li>
        </div>
    </figure>
      
    <figure class="tag3">
        <h1>3. dismantling research findings</h1>
    </figure>
      

    <figure class="pic4">
        <h2>user preferences</h2>
        <div id="list">
            <li>reminders for annual and scheduled appointments</li>
            <li>searching and booking doctors online</li>
            <li>asking friends and family for doctor referrals</li>
            <li>receiving notifications and test results online</li>
            <li>refilling prescriptions online</li>
        </div>
    </figure>
      
    <figure class="pic5">
        <h2>pain points</h2>
        <div id="list">
            <li>long wait times during appointments</li>
            <li>lack of availability for appointments</li>
            <li>difficulty understanding insurance plan and status</li>
            <li>communicating with doctors and pharmacy by phone</li>
            <li>difficulty exchanging records amongst doctors</li>
            <li>heavy paperwork for check-ins and results</li>
            <li>unknown wait times for medical bills, and bills arriving in the mail</li>
        </div>
    </figure>
            
    <figure class="tag4">
    <h1>4. feature prioritization</h1>
    </figure>
      
    <figure class="pic6">
        <p>what features will have the highest and lowest impacts? what features will require the most and least effort?</p>
    </figure>
      
    <figure class="pic7">
      <img src="featureprioritization.jpg"/>
      <figcaption>feature prioritization</figcaption>
    </figure>
 
    <figure class="tag5">
    <h1>5. information architecture</h1>
    </figure>
      
    <figure class="pic8">
      <p>what is the layout and structure of all navigation and information?</p>
    </figure>
      
    <figure class="pic9">
      <img src="informationarch.png"/>
    </figure>
      
    <figure class="tag6">
    <h1>6. user flow</h1>
    </figure>
      
    <figure class="pic10">
      <img src="userflow.jpg" />
      <figcaption>user flow</figcaption>
    </figure>
      
    <figure class="tag7">
    <h1>7. wireframe</h1>
    </figure>
      
    <figure class="pic11">
      <img src="hi%20fi%20wireframe.png" />
      <figcaption>high fidelity wireframe</figcaption>
    </figure>

    <figure class="tag8">
    <h1>8. final prototype</h1>
    </figure>
      
    <figure class="pic12">
      <img src="finalproto.png" />
    </figure>
      
    <figure class="pic13">
    <img src="billing.png" />
    </figure>

    <figure class="pic14">
    <img src="test%20results.png"/>
    </figure>

    <figure class="tag9">
    <h1>view the whole flow</h1>
    </figure>
      
    <br>
      
    <figure class="tag10">
    <p>*warning: it's huge</p>
    </figure>
        
    <figure class="pic15">
      <img src="site%20flow.png"/>
    </figure>
    
  </div>
</div>
